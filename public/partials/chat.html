<h1>Lets Chat</h1>

<div ng-repeat="data in chatData">
<p>{{data.name}}</p>
</div>
<div class="col-md-8">
  <form>
  <label>Name</label>
    <input type="text" ng-model="chat.name" class="form-control">
  <label> Comment</label>
    <input type="text" ng-model="chat.comment" class="form-control">
    <button class="btn btn-danger" ng-click="submit()">Submit</button> 
  </form></div>



  {{chat}}


  <span ng-repeat="data in chat">
    <p>{{data.name}} | {{data.comment}}</p></span>
